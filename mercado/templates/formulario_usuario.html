{% extends "base.html" %}
{% block conteudo %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <div class="card shadow p-3 p-sm-5 rounded">
                <div class="card-body">
                    <h3 class="text-center mb-4">Cadastro de Usuário</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="{{ form.first_name.id_for_label }}">usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.first_name.id_for_label }}">Nome</label>
                            {{ form.first_name }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.cpf.id_for_label }}">CPF/CNPJ</label>
                            {{ form.cpf }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.senha.id_for_label }}">Senha</label>
                            {{form.password }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.tipo_usuario.id_for_label }}">Tipo de Usuário</label>
                            {{ form.tipo_usuario }}
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock conteudo %}
