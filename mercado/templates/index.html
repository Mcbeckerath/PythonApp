{% extends "base.html" %}

{% block conteudo %}

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">

      {% load static %}
      <img src="{% static '1.jpg' %}"  height="500px" width="100%" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
     
      <img src="{% static '2.jpg' %}"  height="500px" width="100%" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      
      <img src="{% static '3.jpg' %}"  height="500px" width="100%" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</br>


<div class="container mx-auto">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center">

{% for ref in produtos %}

<div class="col mb-4">
<div class="card h-100" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Produto</h5>
    <p> Nome:  {{ref.nome}} </p>
      {% load static %}
        <img src=" {{ref.imagem}}" height="250px" width="255px"card-img-top">
    
  <h5>Por: R$ {{ref.valor}}</h5>

  
    <a href="{% url 'produto' ref.id %}" class="btn btn-primary">Detalhe</a>
  </div>
</div>
</div>

{% empty %}
<div>Sem prdutos</div>

{% endfor %}
</div>
</div>
{% endblock conteudo %}
